<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="library">
      <div class="header">My Library</div>
      <div class="toolbar">
        <label for="new-book-name">
          Book Name:<input id="new-book-name" type="text" name="newBookName" />
        </label>
        <label for="new-book-author">
          Author:<input id="new-book-author" type="text" name="newBookAuthor" />
        </label>
        <button class="add-btn">Add</button>
      </div>
      <div class="books">
        <div class="book">
          <div class="lines">Mastery</div>
          <div class="lines">Robert Greene</div>
          <img class="del-btn" src="delete.svg">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
