<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="library">
      <div class="header">My Library</div>
      <div class="toolbar">
        <label for="new-book-name">
          Book Name:<input id="new-book-name" type="text" name="newBookName" required />
        </label>
        <label for="new-book-author">
          Author:<input id="new-book-author" type="text" name="newBookAuthor" required/>
        </label>
        <button id="add-btn">Add</button>
      </div>
      <div class="book-shelf">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
